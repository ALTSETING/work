<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALTSETING Token</title>
  <style>
    /* Загальні стилі */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      min-height: 100vh;
      padding-top: 60px;
    }

    /* Права панель */
    .right-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px 20px;
      width: 220px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .right-panel.active {
      transform: translateX(0);
    }

    /* Кнопка закриття */
    .close-right-btn {
      align-self: flex-end;
      background: transparent;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      padding: 0;
      margin: 0;
      line-height: 1;
    }

    /* Область профілю Google */
    .google-profile-area {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .right-user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 5px #0f9d58;
    }

    .right-user-name {
      color: white;
      font-weight: 600;
      font-size: 16px;
      white-space: nowrap;
    }

    /* Кнопка Google Login - преміум стиль */
    .premium-google-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #202124;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      justify-content: center;
      transition: background-color 0.2s ease;
      font-size: 14px;
      user-select: none;
    }

    .premium-google-btn:hover {
      background-color: #303134;
    }

    .btn-icon {
      width: 20px;
      height: 20px;
    }

    /* Кнопка відкриття панелі ⚙️ */
    .open-right-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      color: white;
      font-size: 22px;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: background-color 0.2s ease;
    }

    .open-right-btn:hover {
      background-color: #555;
    }
  </style>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>

  <!-- Права панель -->
  <div id="rightPanel" class="right-panel" aria-label="Панель користувача">
    <button id="closeRightPanel" class="close-right-btn" aria-label="Закрити панель">✕</button>

    <div id="googleProfileArea" class="google-profile-area" aria-live="polite" aria-atomic="true">
      <!-- Кнопка входу або аватарка буде тут -->
    </div>
  </div>

  <!-- Кнопка відкриття правої панелі -->
  <button id="openRightPanel" class="open-right-btn" aria-label="Відкрити панель налаштувань">⚙️</button>

  <script>
    const rightPanel = document.getElementById("rightPanel");
    const openRightPanel = document.getElementById("openRightPanel");
    const closeRightPanel = document.getElementById("closeRightPanel");
    const googleProfileArea = document.getElementById("googleProfileArea");

    // Відкрити/закрити праву панель
    openRightPanel.addEventListener("click", () => {
      rightPanel.classList.add("active");
    });

    closeRightPanel.addEventListener("click", () => {
      rightPanel.classList.remove("active");
    });

    // Закрити панель при кліку поза нею
    document.addEventListener("click", e => {
      if (!rightPanel.contains(e.target) && !openRightPanel.contains(e.target)) {
        rightPanel.classList.remove("active");
      }
    });

    // Показати аватар користувача або кнопку входу
    function showUserProfile(name, pic) {
      if(name && pic) {
        googleProfileArea.innerHTML = `
          <div class="right-user-box" role="region" aria-label="Профіль користувача">
            <img src="${pic}" alt="${name}" class="right-user-avatar" />
            <span class="right-user-name">${name}</span>
          </div>
        `;
      } else {
        googleProfileArea.innerHTML = `
          <button id="customGoogleBtn" class="premium-google-btn" aria-label="Увійти через Google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="btn-icon" alt="Google" />
            <span>Увійти через Google</span>
          </button>
        `;

        document.getElementById("customGoogleBtn").addEventListener("click", () => {
          google.accounts.id.prompt();
        });
      }
    }

    // Ініціалізація користувача з localStorage
    const savedUser = localStorage.getItem("alt_user");
    if (savedUser) {
      const u = JSON.parse(savedUser);
      showUserProfile(u.name, u.picture);
    } else {
      showUserProfile(null, null);
    }

    // Обробник відповіді Google Login
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      const userName = data.name;
      const userPicture = data.picture;

      localStorage.setItem("alt_user", JSON.stringify({ name: userName, picture: userPicture }));
      showUserProfile(userName, userPicture);
    }

    // Зробити доступним функцію для callback Google
    window.handleCredentialResponse = handleCredentialResponse;
  </script>
</body>
</html>
